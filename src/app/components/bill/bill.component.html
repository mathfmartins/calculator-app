<section class="section">
  <div class="section__bill">
    <h1>Bill</h1>
    <input
      min="0"
      class="section__inputs section__border"
      type="text"
      maxlength="6"
      placeholder="0.0"
      #bill
      (keyup)="subjectBill.next($event.target.value)"
      (click)="subjectBill.next($event.target.value)"
    />
    <img class="section__img___dolar" src="/assets/images/icon-dollar.svg" alt="dollar" />
  </div>



  <h1>Select Tip %</h1>
  <div class="section__tips">
    <button (click)="subjectPercentage.next(2)" class="section__btn">2%</button>
    <button (click)="subjectPercentage.next(5)" class="section__btn">5%</button>
    <button (click)="subjectPercentage.next(10)" class="section__btn">10%</button>
    <button (click)="subjectPercentage.next(15)" class="section__btn">15%</button>
    <button (click)="subjectPercentage.next(25)" class="section__btn">25%</button>
    <input
      min="0"
      class="section__input___text section__border"
      type="number"
      name="tip"
      id="tip"
      placeholder="Custom"
      #percentage
      (keyup)="subjectCustom.next($event.target.value)"
      (click)="subjectCustom.next($event.target.value)"
    />
  </div>

  <div class="section__npeople">
    <h1>Number of people</h1>
    <input
      class="section__inputs section__border"
      type="text"
      maxlength="2"
      placeholder="1"
      #numberOfPeople
      (keyup)="subjectNumberOfPeople.next($event.target.value)"
      (click)="subjectNumberOfPeople.next($event.target.value)"
    />
    <img class="section__img___person" src="/assets/images/icon-person.svg" alt="person" />
  </div>
</section>
