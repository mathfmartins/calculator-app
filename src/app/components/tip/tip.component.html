<section class="tip_amount">
  <div class="tip_amount__person">
    <div>
      <p>Tip Amount</p>
      <sub>/ person</sub>
    </div>
    <p class="values">{{tipAmount | currency }}</p>

  </div>

  <div class="tip_amount__person">
    <div>
      <p>Total</p>
      <sub>/ person</sub>
    </div>
    <p class="values">{{total | currency }}</p>
  </div>
  <button (click)="reset()" class="btn-reset">Reset</button>
</section>
