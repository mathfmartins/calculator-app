<section class="section">
  <div class="section__amount">
    <div>
      <p>Tip Amount</p>
      <sub>/ person</sub>
    </div>
    <p class="section__values">{{tipAmount | currency }}</p>

  </div>

  <div class="section__amount">
    <div>
      <p>Total</p>
      <sub>/ person</sub>
    </div>
    <p class="section__values">{{total | currency }}</p>
  </div>
  <button (click)="reset()" class="section__btn">Reset</button>
</section>
